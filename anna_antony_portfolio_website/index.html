<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A portfolio website">
    <meta name="author" content="Anna Antony">
    <title>Anna Antony Portfolio Website</title>
    <!-- CSS -->
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <!-- Container -->
      <div class="container">
        <!-- Header -->
        <header>
          <div class="row justify-content-between">
            <div class="col-md-2">
              <img class="img-fluid" src="img/logo.png" alt="Logo Anna Antony">
            </div>
            <div class="col-md-4">
              <h1>Anna Antony</h1>
              <h5>Front-End Coffee Drinker</h5>
            </div>
            <div class="col-md-12">
              <hr>
            </div>
          </div>
        </header>
      <!-- main content: hero image, headlines, three projects ---->
        <main>
        <div class="col-lg-12 hero">
          <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <img class="d-block img-fluid" src="img/office.jpg" alt="office">
            </div>
          </div>
          <!-- headline -->
          <div class="row">
            <div class="col-md-4">
              <h2>Projects</h2>
            </div>
          </div>
        <!-- Three items -->
          <div class="row">
              <div class="col-lg-4 col-md-6 mb-4 text-center">
                <div class="h-100">
                  <a href="#"><img class="card-img-top" src="img/coffee.jpg" alt="coffee"></a>
                    <h4>
                      Coffee
                    </h4>
                    <p class="card-text">This will be the second project after the portfolio website.</p>
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-4 text-center">
                <div class="h-100">
                  <a href="#"><img class="card-img-top" src="img/phone.jpg" alt="phone"></a>
                    <h4>
                    Devices
                    </h4>
                    <p class="card-text">This will be the third project after the portfolio website.</p>
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-4 text-center">
                <div class="h-100">
                  <a href="#"><img class="card-img-top" src="img/settings.jpg" alt="settings"></a>
                    <h4>
                      Settings
                    </h4>
                    <p class="card-text">This will be the fourth project after the portfolio website.</p>
                </div>
              </div>
          </div>
          <!-- end three items -->
        </div>
        </main>
        <!-- end main -->
    </div>
    <!-- end container -->
  </body>
</html>
